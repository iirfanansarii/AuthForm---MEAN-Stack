<div class="main-contaier">
  <div id="signup-form">
    <p>Name</p>
    <input
      #nameInput
      class="details"
      type="text"
      name="user_name"
      placeholder="Enter Your Name"
    /><br />
    <br />

    <p>Email</p>
    <input
      #emailInput
      class="details"
      type="text"
      name="user_name"
      placeholder="Enter Your Email"
    /><br /><br />
    <p>Password</p>
    <input
      #passwordInput
      class="details"
      type="password"
      placeholder="xxxxxx"
    /><br />

    <button class="submit" [routerLink]="['/sign-in']">SignIn</button>
    <button
      class="submit"
      (click)="
        signUp($event, nameInput.value, emailInput.value, passwordInput.value)
      "
    >
      SignUp</button
    ><br /><br />
    <span class="err">{{ err }}</span>
    <span class="success">{{ message }}</span>
  </div>
</div>
